        class Player {
            constructor(name, deck, seat){
                this.name = name;
                this.deck = deck;
                this.hand = [];

                this.rank = 0;
                this.seat = 0;
            }

        function shuffle(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }

        function roll(max){
            return Math.floor(Math.random() * max);
        }


        function draw(deck){
            let c = deck.shift();
            return c;
        }

        function pick(deck){
            let c = deck[roll(deck.length)];
            return c;
        }

        function pluck(deck){
            let c = deck.splice(roll(deck.length),1);
            return c;
        }

        function clog(c){
            let log = JSON.parse(JSON.stringify(c));
            console.log(log);
            return log;

                players.push(new Player("p"+i,deck, i));
            }
            game.players = players;

        const filter = (array, condition) => array.filter(obj => eval(condition) );

        function turn(){

            let players = filter(game.players,"obj.hp > 0");

            //draw phase
            for (let p of players){
                while (p.hand.length<3 && p.deck.length > 0) {
                    p.hand.push(draw(p.deck));
                }
            }

            //summon phase
            for (let p of players){
                if (p.hand.length > 0){
                    p.field = pluck(p.hand);
                }
            }

            //battle phase
            for (let p of players){
                target = pick(players);
                battle(p, target);
            }

            clog(game);
