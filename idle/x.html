    function hardD(d){
        var h = ((1000+d)/(1000+d*10));
        return h;
    }

    function sx(b,l,r=1){
        return ((2 * b * l / 100)+5) * r;
    }

    console.log(sx(130,1,1.1));
    console.log(sx(130,50,1.1));

    //hearts, black to red. border changes too
    function trn(n){
        return n * (n + 1) / 2 * 10;
    }

    //stars, white->green->blue->purple->red->gold
    function sqn(n){
        return 6 * n;
    }

    function msq(n){
        n = n+2;
        var m = (n*((n**2)+1))/2;
        return m * 10;
    }

    //hit per heart?
    function rph(h){
        return rnd(0.80+(h*2/100),1.0 + (1.5 * h/100));
    }

    function dmg(){
        return pow * ((a + a) / (a + d)) * rph * el * te * cd * mod;
    }

    function ad(a,d){
        return ((a + a) / (a + d));
    }

    function rnd(min,max) {
        return Math.random() * (max - min) + min;
    }

</script>
