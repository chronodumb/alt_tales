        function init(){
            start = roll(15);
            turn = 0;
            anim=[];
            floor=0;
            hero = {
                name:"H",
                type:"hero",
                power:"-",
                hp: 10,

            deck = generate();
            shuffle(deck);

            place();
        }

        function play(){

            let d = onturn();
            restat();

            setTimeout(function(){
                let c = $(".hero").attr("c");
                let m = getMoves(c);

                for (let i =0; i < m.length; i++){
                    if (m[i]) {
                        $(".r" + m[i]).addClass("glow")
                        $(".r" + m[i]).attr("d",i);
                    }
                }
            },d);

        }

        function turnGold(y,x,p){
            p = p || 1;
            field[y][x] = {
                name : "$",
                type : "gold",
                power : p,
            }

            render();
        }

        function onturn(){

            // if (hero.poison > 0){
            //     hero.hp--;
            //     hero.poison--;
            //     restat();
            // }

            if (hero.skill > 0){
                hero.skill--;
                restat();
            }
            if (hero.boss > 0){
                hero.boss--;
                restat();
            }

            for (let y= 0; y<4; y++) {
                for (let x = 0; x < 4; x++) {
                    let c = field[y][x];

                    if (c.poison != null && c.poison > 0){
                        if (c.type == "hero") {
                            c.hp--;
                        } else if (c.type == "monster"){
                            c.power--;
                            if (c.power == 0){
                                turnGold(y,x);
                            }
                        }
                        c.poison--;
                        restat();
                        render();
                    }

                    if (c.type=="poison"){
                        c.power++;
                        field[y][x] = c;
                        render();
                    }
                    if (c.type=="trap" && (turn%2==0)){
                        $(".r"+y+x).addClass("off");
                    }
                    if (c.type=="bomb"){
                        c.power = Number(c.power)-1;
                        render();

                        if (c.power == 0){
                            kaboom(y+""+x);

                            d=1000;
                        }
                    }
                }
            }
            turn++;

            return 100;
        }

        //deal 5 damage all around, mitigated by shields
        function kaboom(c){
            console.log("boom");

            $(".r"+c).addClass("gone");
            let cc = c.split("").map(Number);
            empty(cc[0],cc[1]);

            let m = getMoves(c);

            for (let i= 0 ; i < m.length; i++){
                if (m[i]!=null){
                    let mc = m[i].split("").map(Number);

                    console.log("hit " + m[i]);

                    if (m[0] != null || m[1] != null)
                        hit(mc[0],mc[1],5)

                }
            }


        }

        function hit(y,x,z){
            let t = field[y][x].type;

            if (t == "hero"){
                $(".r"+y+""+x).addClass("hit");
                if (hero.weapon == "shield"){
                    hero.power -= z;
                    if (hero.power <= 0){
                        hero.weapon = "";
                        hero.power = 0;
                        hero.hp -= hero.power;
                    }
                } else {
                    hero.hp -= z;
                }
            } else if (field[y][x].power != 0 && field[y][x].power != ""){
                if (t == "boss") {
                    //do some boss here
                } else if (t == "bomb") {
                    //chain bombing!
                    if (field[y][x].power > 0){
                        field[y][x].power = 0;
                        kaboom(y+""+x);
                    }

                } else {
                    field[y][x].power -= z;

                    $(".r"+y+""+x).addClass("hit");
                    if (field[y][x].power <= 0){
                        turnGold(y,x);
                    }
                }

            } else {
                turnGold(y,x);
            }

            render();
        }

        function empty(y,x){
            field[y][x] = {
                name : "",
                type : "empty",
                power : "",
            }

            console.log("emptied!");

            render();
        }


        //CC=YX
        function move(e){
            $(".slot").removeClass("glow");

            anim = [];

            let cc = $(".hero").attr("c").split("").map(Number);
            let cc2 = $(e).attr("c").split("").map(Number);
            let d = Number($(e).attr("d"));

            let target = field[cc2[0]][cc2[1]];
            console.log(target.type);


            anim.push([cc2[1],cc2[0],"gone"]);
            anim.push([cc[1],cc[0],direction[d]]);


            let proceed = true;
            switch (target.type){
                case "monster":

                    $(".hero").addClass("ouch");

                    if (hero.weapon == "shield" || hero.weapon == "") {

                        hero.power -= target.power;
                        if (hero.power <= 0) {
                            hero.hp += hero.power;
                            hero.power = 0;
                            hero.weapon = "";
                        }

                    } else {
                        proceed = false;
                        $(".r"+cc2[1]+""+cc2[0]).addClass("hit");

                        if (hero.power >= target.power){
                            hero.power -= target.power;

                            turnGold(cc2[0],cc2[1])

                            if  (hero.power == 0){
                                hero.weapon = "";
                            }
                        } else {
                            target.power-=hero.power;
                            hero.power=0;
                            hero.weapon = "";
                            console.log(hero);
                        }

                    }


                    break;
                case "gold":
                    hero.gold += target.power;
                    break;
                case "potion":
                    hero.hp += target.power;
                    if (hero.hp > hero.maxhp)
                        hero.hp = hero.maxhp;
                    break;
                case "poison":
                    hero.poison = target.power;
                    break;
                case "sword":
                case "bow":
                case "wand":
                case "shield":
                    if (hero.weapon == target.type){
                        hero.power += target.power;
                    } else {
                        hero.weapon = target.type;
                        hero.power = target.power;
                    }
                    break;
                case "trap":
                    if (!$(e).hasClass("off")){
                        //if (hero.items.indexOf("disarm"))
                        hero.hp -= target.power;
                        $(".hero").addClass("ouch");
                    }

                    break;
                case "barrel":
                    $(e).addClass("hit");
                    field[cc2[0]][cc2[1]] = draw();
                    target = field[cc2[0]][cc2[1]];
                    proceed = false;
                    break;
            }

            if (proceed) {
                animate();
                setTimeout(function(){
                    displace(cc, d);
                },500)
            } else {
                restat();
                render();
                play();
            }


        }


        //dir 0-up, 1-right, 2-down, 3-left
        function displace(cc, dir){
            let y = cc[0];
            let x = cc[1];

            // anim.push([cc2[1],cc2[0],"gone"])

            switch (dir){
                case 0:
                    while (y < field.length) {
                        field[y - 1].splice(x, 1, field[y][x]);
                        anim.push([x,y,"up"]);
                        y++;
                    }
                    field[y-1][x] = draw();
                    break;
                case 1:
                    field[y].splice(x+1,1);
                    field[y].unshift(draw());
                    while (x>=0){
                        anim.push([x,y,"right"]);
                        x--;
                    }
                    break;
                case 2:
                    while (y >= 0) {
                        field[y+1].splice(x, 1, field[y][x]);
                        anim.push([x,y,"down"]);
                        y--;
                    }
                    field[y+1][x] = draw();
                    break;
                case 3:
                    field[y].splice(x-1,1);
                    field[y].push(draw());
                    while (x< field[y].length){
                        anim.push([x,y,"left"]);
                        x++;
                    }
                    break;
            }

            restat();


            animate();
            setTimeout(function(){
                play();
            },1000);
            //render();

        }

        function restat(){
            if (hero.hp <= 0){
                alert("You died!\nScore: "+hero.gold + "\nPlay Again?");
                init();
                return;
            }

            $(".s1").html(hero.hp + "/" + hero.maxhp);

            if (hero.poison > 0){
                $(".s1").addClass("poisoned");
            } else {
                $(".s1").removeClass("poisoned");
            }

            $(".s2").html(hero.gold);
            $(".s3").html(weapons[hero.weapon]);
            $(".s4").html(hero.power);

            $(".s5").html(hero.skill);
            $(".s6").html(hero.boss);

            console.log(hero);
        }


        function getMoves(c){
            let cc = c.split('').map(Number);
            let left = cc[0] + '' + next(cc[1],-1);
            let right = cc[0]  + '' + next(cc[1],1);
            let down = next(cc[0],1)  + '' + cc[1];
            let up = next(cc[0],-1)  + '' + cc[1];

            let m =[up,right,down,left];
            for (let i = 0; i < m.length; i++){
                if (m[i].indexOf("null") >= 0){
                    m[i] = null;
                }
            }

            return m;
        }

        function next(c,i){
            let r = c+i;
            return (r>=0 && r<4) ? r : null;
        }



        /*function next(c,i){
            let r = Number(c)+i;
            if (r < 0){
                r += 4;
            } else if (r > 4){
                r -= 4;
            }
            return r;
        }*/

        function place(){

            for (let y= 0; y<4; y++){
                for (let x= 0; x<4; x++){
                    if (start == 0) {
                        field[x][y] = hero;
                    } else {
                        let c = draw();
                        field[x][y] = c;
                    }
                    start--;
                }
            }
            render();
            setTimeout(function(){
                play();
            },100);
        }

        function animate(){

            if (anim.length > 0){
                for (let i = 0; i< anim.length; i++){
                    console.log(anim[i])
                    $(".r"+anim[i][1]+""+anim[i][0]).addClass(anim[i][2]);
                }

                setTimeout(function(){
                    $(".slot").removeClass("up down left right gone off hit ouch");
                    render();
                },1000);
            } else {
                render();
            }
        }

        function render(){
            $(".slot").removeClass("hero "+ type.join(" ") );
            $(".slot").removeClass(stype.join(" ") );
            $(".slot").removeClass("poisoned");

            for (let y= 0; y<4; y++) {
                for (let x = 0; x < 4; x++) {
                    let c = field[x][y];

                    if (field[x][y].type  == "hero") {
                        $(".r" + x + y).html("H");
                        $(".r" + x + y).addClass("hero");
                    } else {
                        $(".r" + x + y).html(c.name + "<br/>" + c.power);
                        $(".r" + x + y).addClass(c.type);
                    }

                    if (c.poison > 0){
                        $(".r" + x + y).addClass("poisoned");
                    }
                }
            }
        }


        function draw(){
            var c = deck.splice(0,1)[0];
            discard.push(c);

            if (deck.length == 0){
                deck = discard;
                //climb();
                shuffle(deck);
            }

            return c;
        }

        function climb(){
            floor++;
            for (let i=0; i< deck.length; i++){
                if (deck[i].type=="monster")
                    deck[i].power+=floor;
            }
        }

        function generate(){
            let deck = [];

            for (let t = 0; t < type.length; t++) {
                for (let i = 1; i < 7; i++) {
                    let card = {
                        name: icon[t],
                        power: i,
                        type:type[t],
                    }

                    if (card.type == "barrel"){
                        card.power="";
                    }

                    console.log(card);
                    deck.push(card);
                }
            }

            for (let s = 0; s < stype.length; s++) {
                for (let i = 0; i < 2; i++) {
                    let card = {
                        name: sicon[s],
                        power: 0,
                        type: stype[s],
                    }

                    if (card.type == "bomb")
                        card.power = 4;

                    deck.push(card);
                }
            }

            console.log(deck)


            // let b = {
            //     name : "TEST",
            //     power: 10,
            //     type:"boss",
            //     onTurn: function(){
            //         this.power+=1;
            //     }
            // }
            //
            // boss.push(b);

            return deck;
        }


        function shuffle(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }

        //powerful tool indeed!
        function listToMatrix(list, elementsPerSubArray) {
            var matrix = [], i, k;

            for (i = 0, k = -1; i < list.length; i++) {
                if (i % elementsPerSubArray === 0) {
                    k++;
                    matrix[k] = [];
                }

                matrix[k].push(list[i]);
            }

            return matrix;
        }

            return Math.floor(Math.random() * max);
        }

        function clone(obj) {
            if (null == obj || "object" != typeof obj) return obj;
            var copy = obj.constructor();
            for (var attr in obj) {
                if (obj.hasOwnProperty(attr)) copy[attr] = obj[attr];
            }
            return copy;
        }
